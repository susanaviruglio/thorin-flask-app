<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/clean-blog.min.css') }}">
    <title>Hello Flask</title>
</head>
<body>
    
<nav class="navbar">
    <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <!--the double curly brackets contain an 'expression', which is outputting
        something either onto the screen, or in this case, into our href.-->
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
        <li><a href="{{ url_for('careers') }}">Careers</a></li>
    </ul>
</nav>

{% block content %}
get inserted here
{% endblock %}
<!-- The curly bracket and percentage are for statements that control the flow of our template-->
</body>
</html>
